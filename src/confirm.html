<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo/logo.svg" />
    <link href="/dist/css/output.css" rel="stylesheet" />
    <script type="module" src="../dist/js/confirm.js" defer></script>
    <title>Shopping Project</title>
  </head>
  <body class="relative">
    <div id="overlay" class="overlay z-20 hidden"></div>
    <section
      class="absolute top-[50%] bg-white w-3/4 rounded-3xl centered z-20 overflow-hidden hidden justify-center items-center p-5"
      id="finish__modal--success"
    >
      <article class="flex flex-col justify-center items-center text-center">
        <div class="flex justify-center items-center">
          <img
            class="w-3/4 h-3/4"
            src="../assets/content/ordersuccess.png"
            alt="ordersuccess"
          />
        </div>
        <h3 class="text-lg font-extrabold mt-4">Order Successful!</h3>
        <p class="text-xs mt-2 mb-5">You have successfully made order</p>
        <div class="flex flex-col w-full text-xs font-bold gap-2">
          <a
            href="http://127.0.0.1:5500/src/orders.html"
            class="bg-black text-white h-9 rounded-full flex justify-center items-center"
          >
            View Order
          </a>
          <button class="bg-gray-200 h-9 rounded-full">View E-Receipt</button>
        </div>
      </article>
    </section>
    <section
      class="absolute top-[50%] bg-white w-3/4 rounded-3xl centered z-20 overflow-hidden hidden justify-center items-center p-5"
      id="finish__modal--unsuccess"
    >
      <article class="flex flex-col justify-center items-center text-center">
        <div class="flex justify-center items-center relative">
          <img
            class="w-3/4 h-3/4"
            src="../assets/content/ordersuccess.png"
            alt="ordersuccess"
          />
          <ion-icon
            class="absolute text-white opacity-75 w-full h-full"
            name="close"
          ></ion-icon>
        </div>
        <h3 class="text-lg font-extrabold mt-4">Order Unsuccessful!</h3>
        <p class="text-xs mt-2">You failed to place an Order !!</p>
        <span
          class="text-red-600 text-xs font-bold mt-2 mb-5"
          id="unsuccess__alert"
          >Lack of Account Balance</span
        >
        <div class="flex flex-col w-full text-xs font-bold gap-2">
          <a
            href="http://127.0.0.1:5500/src/cart.html"
            class="bg-black text-white h-9 rounded-full flex justify-center items-center"
          >
            Go to Cart
          </a>
          <a
            href="http://127.0.0.1:5500/src/home.html"
            class="bg-gray-200 h-9 rounded-full flex justify-center items-center"
            >Go to Home</a
          >
        </div>
      </article>
    </section>
    <div class="container flex flex-col items-center py-3 px-5">
      <header class="flex flex-col items-center w-full">
        <a class="self-start" id="go__back" href="#">
          <ion-icon class="text-2xl" name="arrow-back-outline"></ion-icon>
        </a>
        <svg
          class="my-20"
          width="70"
          height="90"
          viewBox="0 0 28 41"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M5.49997 9.50003C11.9 5.9 17.5 2.5 20.5 1C23 -0.500001 24.1159 5.19132 22 9.00003C19.884 12.8087 14 15 14 15C14 15 27 12 27.5 23.5C27.6304 26.5 25.5 30 24 31C22.5 32 9.5 39.75 8 40.5C6.24174 41.3792 5.49999 39 5.49999 36C5.49999 29 13.5 26.5 13.5 26.5C6.49999 27.5 1.99999 25 0.999988 17.5C0.666658 15 2.5 11.1875 5.49997 9.50003Z"
            fill="black"
          />
        </svg>
        <h1 class="text-xl text-center font-bold mb-10 flex flex-col">
          <strong class="text-2xl">Confirm</strong> Your Account to Countinue
        </h1>
      </header>
      <form id="form" class="w-full flex flex-col px-2">
        <div class="flex flex-col items-center">
          <div
            class="input__box mb-2 bg-gray-100 flex items-center pl-3 w-full rounded-md transition-all duration-200 ease-in-out border-2 border-transparent relative"
          >
            <ion-icon class="text-gray-500" name="lock-closed"></ion-icon>
            <input
              type="password"
              id="password"
              name="password"
              class="text-sm bg-gray-100 rounded-md w-full p-2"
              placeholder="Password"
            />
            <ion-icon
              class="show text-gray-500 mr-3 cursor-pointer"
              name="eye"
            ></ion-icon>
            <!-- minlength="8"
            maxlength="30"
            required -->
          </div>
        </div>
        <p
          id="wrong__password"
          class="text-xs font-bold text-red-600 hidden items-center gap-1"
        >
          <ion-icon class="text-base" name="close-outline"></ion-icon>
          Invalid Password, Please try again.
        </p>
      </form>
    </div>
    <footer
      class="w-full fixed pb-3 bottom-0 bg-white z-10 rounded-tl-3xl rounded-tr-3xl"
    >
      <div
        class="flex justify-between items-center py-5 px-5 border-t border-gray-200 rounded-tl-3xl rounded-tr-3xl overflow-hidden"
      >
        <button
          form="form"
          id="confirm"
          class="bg-gray-500 text-white rounded-full py-3 flex items-center justify-center gap-3 text-sm font-extrabold shadow-xl w-full"
        >
          Finish Order
        </button>
      </div>
    </footer>

    <script>
      document.getElementById('go__back').addEventListener('click', e => {
        e.preventDefault();
        history.back();
      });
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
