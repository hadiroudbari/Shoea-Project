<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo/logo.svg" />
    <link href="/dist/css/output.css" rel="stylesheet" />
    <script type="module" src="../dist/js/checkoutShipping.js" defer></script>
    <title>Shopping Project</title>
  </head>
  <body class="bg-gray-50 relative">
    <div class="container py-3 px-5">
      <header class="flex justify-between items-center">
        <div class="flex items-center gap-4">
          <a id="go__back" href="#">
            <ion-icon class="text-xl" name="arrow-back-outline"></ion-icon>
          </a>
          <h2 class="font-bold text-lg">Choose Shipping</h2>
        </div>
      </header>

      <main class="pb-28">
        <section id="shipping__container" class="my-5"></section>
      </main>
    </div>
    <footer
      class="w-full fixed pb-3 bottom-0 bg-white z-10 rounded-tl-3xl rounded-tr-3xl"
    >
      <div
        class="flex justify-between items-center py-5 px-5 border-t border-gray-200 rounded-tl-3xl rounded-tr-3xl overflow-hidden"
      >
        <button
          data-id="1"
          id="apply__shipping"
          class="bg-black text-white rounded-full py-3 flex items-center justify-center gap-3 text-sm font-extrabold shadow-xl w-full"
        >
          Apply
        </button>
      </div>
    </footer>

    <script>
      document.getElementById('go__back').addEventListener('click', e => {
        e.preventDefault();
        history.back();
      });
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
