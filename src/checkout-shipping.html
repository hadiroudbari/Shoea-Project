<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo/logo.svg" />
    <link href="/dist/css/output.css" rel="stylesheet" />
    <title>Shopping Project</title>
  </head>
  <body class="bg-gray-50 relative">
    <div class="container py-3 px-5">
      <header class="flex justify-between items-center">
        <div class="flex items-center gap-4">
          <ion-icon class="text-xl" name="arrow-back-outline"></ion-icon>
          <h2 class="font-bold text-lg">Choose Shipping</h2>
        </div>
      </header>

      <main class="pb-20">
        <section id="shipping__container" class="my-5">
          <article
            class="p-4 bg-white rounded-xl flex items-center justify-between my-5 shadow cursor-pointer"
          >
            <div class="flex gap-3">
              <img
                class="w-10 h-10"
                src="../assets/content/chooseshipping/1.png"
                alt=""
              />
              <div class="flex flex-col gap-2">
                <h4 class="text-xs font-bold flex items-center gap-2">
                  Economy
                </h4>
                <p class="text-[.6rem] text-gray-600">
                  Estimated Arrival, Dec 20-23
                </p>
              </div>
            </div>
            <div class="flex items-center gap-4">
              <div>
                <span class="text-sm font-bold">$10</span>
              </div>
              <ion-icon class="text-xl" name="radio-button-off"></ion-icon>
            </div>
          </article>

          <article
            class="p-4 bg-white rounded-xl flex items-center justify-between my-5 shadow cursor-pointer"
          >
            <div class="flex gap-3">
              <img
                class="w-10 h-10"
                src="../assets/content/chooseshipping/2.png"
                alt=""
              />
              <div class="flex flex-col gap-2">
                <h4 class="text-xs font-bold flex items-center gap-2">
                  Regular
                </h4>
                <p class="text-[.6rem] text-gray-600">
                  Estimated Arrival, Dec 20-22
                </p>
              </div>
            </div>
            <div class="flex items-center gap-4">
              <div>
                <span class="text-sm font-bold">$15</span>
              </div>
              <ion-icon class="text-xl" name="radio-button-on"></ion-icon>
            </div>
          </article>

          <article
            class="p-4 bg-white rounded-xl flex items-center justify-between my-5 shadow cursor-pointer"
          >
            <div class="flex gap-3">
              <img
                class="w-10 h-10"
                src="../assets/content/chooseshipping/3.png"
                alt=""
              />
              <div class="flex flex-col gap-2">
                <h4 class="text-xs font-bold flex items-center gap-2">Cargo</h4>
                <p class="text-[.6rem] text-gray-600">
                  Estimated Arrival, Dec 19-20
                </p>
              </div>
            </div>
            <div class="flex items-center gap-4">
              <div>
                <span class="text-sm font-bold">$20</span>
              </div>
              <ion-icon class="text-xl" name="radio-button-off"></ion-icon>
            </div>
          </article>

          <article
            class="p-4 bg-white rounded-xl flex items-center justify-between my-5 shadow cursor-pointer"
          >
            <div class="flex gap-3">
              <img
                class="w-10 h-10"
                src="../assets/content/chooseshipping/4.png"
                alt=""
              />
              <div class="flex flex-col gap-2">
                <h4 class="text-xs font-bold flex items-center gap-2">
                  Express
                </h4>
                <p class="text-[.6rem] text-gray-600">
                  Estimated Arrival, Dec 18-19
                </p>
              </div>
            </div>
            <div class="flex items-center gap-4">
              <div>
                <span class="text-sm font-bold">$30</span>
              </div>
              <ion-icon class="text-xl" name="radio-button-off"></ion-icon>
            </div>
          </article>
        </section>
      </main>
    </div>
    <footer
      class="w-full fixed pb-3 bottom-0 bg-white z-10 rounded-tl-3xl rounded-tr-3xl"
    >
      <div
        class="flex justify-between items-center py-5 px-5 border-t border-gray-200 rounded-tl-3xl rounded-tr-3xl overflow-hidden"
      >
        <button
          id="apply__shipping"
          class="bg-black text-white rounded-full py-3 flex items-center justify-center gap-3 text-sm font-extrabold shadow-xl w-full"
        >
          Apply
        </button>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
