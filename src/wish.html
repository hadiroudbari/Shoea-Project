<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo/logo.svg" />
    <link href="/dist/css/output.css" rel="stylesheet" />
    <script type="module" src="../dist/js/wish.js" defer></script>
    <title>Shopping Project</title>
    <style>
      nav::-webkit-scrollbar {
        display: none;
      }
      nav {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div class="container py-3 px-5">
      <header class="flex justify-between items-center">
        <div class="flex items-center gap-4">
          <a id="go__back" href="#">
            <ion-icon class="text-xl" name="arrow-back-outline"></ion-icon>
          </a>
          <h2 class="font-bold text-lg">My Wishlist</h2>
        </div>
        <a href="http://127.0.0.1:5500/src/search.html">
          <svg
            class="w-6 h-6 mt-[6px]"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 40"
            fill-rule="evenodd"
            clip-rule="evenodd"
            stroke-linejoin="round"
            stroke-miterlimit="2"
          >
            <path
              fill="#000000"
              d="M23.985,25.734l5.331,4.996c0.403,0.377 1.036,0.357 1.414,-0.046c0.377,-0.403 0.357,-1.036 -0.046,-1.414l-5.26,-4.929c2.223,-2.478 3.576,-5.753 3.576,-9.341c0,-7.727 -6.273,-14 -14,-14c-7.727,0 -14,6.273 -14,14c0,7.727 6.273,14 14,14c3.418,0 6.552,-1.228 8.985,-3.266Zm-8.985,-22.734c6.623,0 12,5.377 12,12c0,6.623 -5.377,12 -12,12c-6.623,0 -12,-5.377 -12,-12c0,-6.623 5.377,-12 12,-12Z"
            />
          </svg>
        </a>
      </header>
      <nav class="overflow-x-scroll mt-5">
        <ul
          id="filter__box"
          class="flex items-center gap-3 text-sm font-bold"
        ></ul>
      </nav>
      <main>
        <section
          id="wish__products"
          class="grid grid-cols-2 gap-5 mt-5 pb-20"
        ></section>
      </main>
    </div>

    <script>
      document.getElementById('go__back').addEventListener('click', e => {
        e.preventDefault();
        history.back();
      });
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
