<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo/logo.svg" />
    <link href="/dist/css/output.css" rel="stylesheet" />
    <script type="module" src="../dist/js/cart.js" defer></script>
    <title>Shopping Project</title>
    <style>
      .hide__modal {
        transform: translateY(400px);
      }
      .shode__modal {
        transform: translateY(0);
      }
    </style>
  </head>
  <body id="body" class="bg-gray-50 relative">
    <div id="overlay" class="overlay z-0 hidden"></div>
    <section
      class="w-full fixed pt-2 pb-5 bottom-0 z-50 rounded-tl-3xl rounded-tr-3xl flex flex-col items-center justify-center bg-gray-50 px-5 hide__modal transition-all duration-300 ease-in-out"
      id="modal"
    >
      <header
        class="flex flex-col items-center gap-5 border-b border-gray-200 w-full pb-5"
      >
        <span class="w-7 h-[2px] rounded-full bg-gray-400 block"></span>
        <h3 class="font-extrabold">Remove From Cart?</h3>
      </header>
      <main id="delete__box" class="w-full border-b border-gray-200"></main>
      <footer class="w-full flex justify-between items-center py-4 gap-3">
        <button
          id="delete__cancel"
          class="bg-gray-200 text-black py-3 w-1/2 text-sm font-bold rounded-full"
        >
          Cancel
        </button>
        <button
          id="delete__remove"
          class="bg-black text-white py-3 w-1/2 text-sm font-bold rounded-full shadow-lg"
        >
          Yes, Remove
        </button>
      </footer>
    </section>
    <div class="container py-3 px-5">
      <header class="flex justify-between items-center">
        <div class="flex items-center gap-4">
          <svg
            width="12"
            height="24"
            viewBox="0 0 28 41"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M5.49997 9.50003C11.9 5.9 17.5 2.5 20.5 1C23 -0.500001 24.1159 5.19132 22 9.00003C19.884 12.8087 14 15 14 15C14 15 27 12 27.5 23.5C27.6304 26.5 25.5 30 24 31C22.5 32 9.5 39.75 8 40.5C6.24174 41.3792 5.49999 39 5.49999 36C5.49999 29 13.5 26.5 13.5 26.5C6.49999 27.5 1.99999 25 0.999988 17.5C0.666658 15 2.5 11.1875 5.49997 9.50003Z"
              fill="black"
            />
          </svg>
          <h2 class="font-bold text-lg">My Cart</h2>
        </div>
        <a href="http://127.0.0.1:5500/src/search.html">
          <svg
            class="w-6 h-6 mt-[6px]"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 40"
            fill-rule="evenodd"
            clip-rule="evenodd"
            stroke-linejoin="round"
            stroke-miterlimit="2"
          >
            <path
              fill="#000000"
              d="M23.985,25.734l5.331,4.996c0.403,0.377 1.036,0.357 1.414,-0.046c0.377,-0.403 0.357,-1.036 -0.046,-1.414l-5.26,-4.929c2.223,-2.478 3.576,-5.753 3.576,-9.341c0,-7.727 -6.273,-14 -14,-14c-7.727,0 -14,6.273 -14,14c0,7.727 6.273,14 14,14c3.418,0 6.552,-1.228 8.985,-3.266Zm-8.985,-22.734c6.623,0 12,5.377 12,12c0,6.623 -5.377,12 -12,12c-6.623,0 -12,-5.377 -12,-12c0,-6.623 5.377,-12 12,-12Z"
            />
          </svg>
        </a>
      </header>
      <main id="cart__box" class="pb-32"></main>
    </div>
    <footer
      class="w-full fixed pb-3 bottom-0 bg-white z-10 rounded-tl-3xl rounded-tr-3xl"
    >
      <div
        class="flex justify-between items-center py-5 px-5 border-t border-gray-200 rounded-tl-3xl rounded-tr-3xl overflow-hidden"
      >
        <div class="flex flex-col gap-1">
          <h6 class="text-[.6rem] text-gray-600">Total Price</h6>
          <span id="total__price" class="text-xl font-bold"></span>
        </div>
        <div>
          <button
            id="checkout__btn"
            class="bg-black text-white rounded-full py-3 px-16 flex items-center justify-center gap-3 text-sm font-extrabold shadow-xl"
          >
            Checkout
            <div class="flex items-center">
              <span>-</span>
              <img
                style="margin-left: -2px; margin-top: 2px"
                class="w-3 h-3"
                src="../assets/img/icons/icons8-sort-right-64.png"
                alt="arrow-right"
              />
            </div>
          </button>
        </div>
      </div>
      <nav>
        <ul class="flex w-full justify-around">
          <li>
            <a
              class="flex flex-col gap-1 justify-center items-center text-[.6rem]"
              href="http://127.0.0.1:5500/src/home.html"
              ><ion-icon class="text-2xl" name="home-outline"></ion-icon>Home</a
            >
          </li>
          <li>
            <a
              class="flex flex-col gap-1 justify-center items-center text-[.6rem] font-bold"
              href="http://127.0.0.1:5500/src/cart.html"
              ><ion-icon class="text-2xl" name="bag"></ion-icon>Cart</a
            >
          </li>
          <li>
            <a
              class="flex flex-col gap-1 justify-center items-center text-[.6rem]"
              href="http://127.0.0.1:5500/src/orders.html"
              ><ion-icon class="text-2xl" name="cart-outline"></ion-icon
              >Orders</a
            >
          </li>
          <li>
            <a
              class="flex flex-col gap-1 justify-center items-center text-[.6rem]"
              href="#"
              ><ion-icon class="text-2xl" name="wallet-outline"></ion-icon
              >Wallet</a
            >
          </li>
          <li>
            <a
              class="flex flex-col gap-1 justify-center items-center text-[.6rem]"
              href="#"
              ><ion-icon class="text-2xl" name="person-outline"></ion-icon
              >Profile</a
            >
          </li>
        </ul>
      </nav>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
