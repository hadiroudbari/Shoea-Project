<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo/logo.svg" />
    <link href="/dist/css/output.css" rel="stylesheet" />
    <script type="module" src="../dist/js/checkout.js" defer></script>
    <title>Shopping Project</title>
  </head>
  <body id="checkout__body" class="bg-gray-50 relative">
    <div class="container py-3 px-5">
      <header class="flex justify-between items-center">
        <div class="flex items-center gap-4">
          <ion-icon class="text-xl" name="arrow-back-outline"></ion-icon>
          <h2 class="font-bold text-lg">Checkout</h2>
        </div>
        <ion-icon
          class="w-6 h-6"
          name="ellipsis-horizontal-circle-outline"
        ></ion-icon>
      </header>

      <main class="pb-20">
        <section class="my-5 border-b border-gray-200 pb-5">
          <h3 class="text-sm font-bold mb-5">Shipping Address</h3>
          <div id="address__box"></div>
        </section>
        <section class="my-5 border-b border-gray-200 pb-5">
          <h3 class="text-sm font-bold mb-5">Order List</h3>
          <div id="order__box"></div>
        </section>
        <section class="my-5 border-b border-gray-200 pb-5">
          <h3 class="text-sm font-bold mb-5">Choose Shipping</h3>
          <div id="shipping__box">
            <article
              class="p-4 bg-white rounded-xl flex items-center justify-between shadow checkout__shipping--selection cursor-pointer"
            >
              <div class="flex items-center gap-3">
                <img
                  class="w-5 h-3"
                  src="../assets/content/truck.png"
                  alt="truck"
                />
                <h3 class="text-sm font-bold">Choose Shipping Type</h3>
              </div>
              <ion-icon class="text-gray-600" name="chevron-forward"></ion-icon>
            </article>
          </div>
        </section>
        <section class="my-5 pb-5">
          <h3 class="text-sm font-bold mb-5">Promo Code</h3>
          <article>
            <form id="discount__form" class="flex items-center gap-4">
              <input
                class="w-5/6 h-9 bg-discount_box rounded-xl text-xs pl-3"
                type="text"
                name="discount"
                id="discount__input"
                placeholder="Enter Promo Code"
              />
              <div
                id="discount__item"
                class="items-center gap-3 bg-black rounded-full text-white text-xs font-bold h-9 px-5 hidden"
              >
                <p></p>
                <ion-icon
                  id="discount__close"
                  class="text-base cursor-pointer"
                  name="close"
                ></ion-icon>
              </div>
              <button
                class="w-9 h-9 bg-black rounded-full flex justify-center items-center text-white text-xl"
                type="submit"
                id="discount__btn"
              >
                +
              </button>
            </form>
            <span id="discount__alert" class="text-red-600 text-xs mt-2 hidden"
              >Invalid Code. Please try a different code</span
            >
          </article>
          <article
            class="p-4 bg-white rounded-xl flex flex-col items-center justify-between my-5 text-xs text-gray-600 shadow"
          >
            <div class="pb-4 border-b border-gray-200 w-full">
              <ul class="flex flex-col gap-4">
                <li class="flex justify-between">
                  Amount
                  <span id="price__amount" class="font-semibold"></span>
                </li>
                <li class="flex justify-between">
                  Shipping
                  <span id="price__shipping" class="font-semibold">
                    <svg
                      class="w-3 h-3 mt-1 cursor-pointer"
                      xmlns:svg="http://www.w3.org/2000/svg"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 100 125"
                    >
                      <g transform="translate(0,-952.36218)">
                        <path
                          d="m 22,996.36218 c -3.3137,0 -6,2.6862 -6,6.00002 0,3.3136 2.6863,6 6,6 l 56,0 c 3.3137,0 6,-2.6864 6,-6 0,-3.31382 -2.6863,-6.00002 -6,-6.00002 z"
                          fill="#000000"
                        />
                      </g>
                    </svg>
                  </span>
                </li>
                <li id="price__promo--box" class="justify-between hidden">
                  Promo
                  <span data-promo="" id="price__promo" class="font-semibold"
                    >0</span
                  >
                </li>
              </ul>
            </div>
            <div class="w-full pt-4">
              <ul class="flex flex-col gap-3">
                <li class="flex justify-between">
                  Total
                  <span id="price__total" class="font-semibold">
                    <svg
                      class="w-3 h-3 mt-1 cursor-pointer"
                      xmlns:svg="http://www.w3.org/2000/svg"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 100 125"
                    >
                      <g transform="translate(0,-952.36218)">
                        <path
                          d="m 22,996.36218 c -3.3137,0 -6,2.6862 -6,6.00002 0,3.3136 2.6863,6 6,6 l 56,0 c 3.3137,0 6,-2.6864 6,-6 0,-3.31382 -2.6863,-6.00002 -6,-6.00002 z"
                          fill="#000000"
                        />
                      </g>
                    </svg>
                  </span>
                </li>
              </ul>
            </div>
          </article>
        </section>
      </main>
    </div>
    <footer
      class="w-full fixed pb-3 bottom-0 bg-white z-10 rounded-tl-3xl rounded-tr-3xl"
    >
      <div
        class="flex justify-between items-center py-5 px-5 border-t border-gray-200 rounded-tl-3xl rounded-tr-3xl overflow-hidden"
      >
        <button
          disabled
          id="checkout__payment--btn"
          class="bg-black text-white rounded-full py-3 flex items-center justify-center gap-3 text-sm font-extrabold shadow-xl w-full opacity-50"
        >
          Continue to Payment
          <div class="flex items-center">
            <span>-</span>
            <img
              style="margin-left: -2px; margin-top: 2px"
              class="w-3 h-3"
              src="../assets/img/icons/icons8-sort-right-64.png"
              alt="arrow-right"
            />
          </div>
        </button>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
