<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo/logo.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link href="/dist/css/output.css" rel="stylesheet" />
    <script type="module" src="../dist/js/productDetails.js" defer></script>
    <title>Shopping Project</title>
    <style>
      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .swiper-pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 4px;
      }

      .swiper-pagination span {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        margin: 0 !important;
        padding: 0 !important;
      }

      .swiper-pagination span.swiper-pagination-bullet-active {
        background: #000;
        width: 25px;
        height: 6px;
        border-radius: 30px !important;
      }
      .hide__scroll::-webkit-scrollbar {
        display: none;
      }
      .hide__scroll {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div id="details__container" class="container p-0">
      <header class="py-3 px-5 w-full">
        <a id="go__back" href="#">
          <ion-icon class="text-xl" name="arrow-back-outline"></ion-icon>
        </a>

        <div class="swiper mySwiper">
          <div id="product__details--slider" class="swiper-wrapper h-3/4">
            <!-- <div class="swiper-slide h-full">
              <img
                src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/3b1c0c7f-a895-49e2-bbaa-7ded55eaa2ee/free-metcon-5-training-shoes-G8gfw6.png"
                alt="nike"
              />
            </div> -->
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </header>
      <div class="py-3 px-5">
        <aside class="flex flex-col pt-2 pb-8 gap-2 border-b border-gray-200">
          <div
            id="product__details--title"
            class="flex items-center justify-between"
          >
            <h2 class="text-xl font-bold"></h2>
            <ion-icon
              id="favorite__btn"
              class="text-2xl cursor-pointer"
              name="heart-outline"
            ></ion-icon>
          </div>
          <div
            id="product__details--info"
            class="flex items-center gap-3 text-xs"
          >
            <span class="bg-gray-200 py-1 px-2 rounded-md sold"></span>
            <div class="flex items-center gap-1 mb-1">
              <img
                width="20"
                height="20"
                src="https://img.icons8.com/plumpy/24/star-half-empty.png"
                alt="star-half-empty"
              />
              <span class="flex items-center gap-1 reviews"> </span>
            </div>
          </div>
        </aside>
        <main
          id="product__details--main"
          class="pt-4 pb-8 text-sm flex flex-col gap-6 border-b border-gray-200"
        >
          <h4 class="font-bold">Description</h4>
          <p class="text-gray-600 text-xs description__text">
            <!-- Lorem ipsum dolor, sit amet consectetur adipisicing elit. At et,
            amet quia tempore quod deleniti explicabo
            <a class="font-bold" href="#">view more...</a> -->
          </p>
          <div class="flex gap-10">
            <div class="flex flex-col gap-1 w-1/2">
              <h4 class="font-bold">Size</h4>
              <ul
                id="product__details--size"
                class="flex justify-start items-center gap-2 overflow-x-auto w-full hide__scroll"
              >
                <li>
                  <a
                    class="w-8 h-8 flex justify-center items-center border-2 border-black rounded-full font-bold"
                    href="#"
                    >40</a
                  >
                </li>
                <li>
                  <a
                    class="w-8 h-8 flex justify-center items-center border-2 border-black rounded-full font-bold"
                    href="#"
                    >41</a
                  >
                </li>
                <li>
                  <a
                    class="w-8 h-8 flex justify-center items-center border-2 border-black rounded-full font-bold bg-black text-white"
                    href="#"
                    >42</a
                  >
                </li>
              </ul>
            </div>
            <div class="flex flex-col gap-1 w-1/2">
              <h4 class="font-bold">Color</h4>
              <ul
                id="product__details--color"
                class="flex justify-start items-center gap-2 overflow-x-auto w-full hide__scroll"
              >
                <!-- <li>
                  <a
                    class="w-8 h-8 rounded-full flex justify-center items-center bg-gray-200"
                    href="#"
                    ><svg
                      xmlns="http://www.w3.org/2000/svg"
                      height="20"
                      viewBox="0 -960 960 960"
                      width="20"
                    >
                      <path
                        d="M382-240 154-468l57-57 171 171 367-367 57 57-424 424Z"
                      />
                    </svg>
                  </a>
                </li> -->
              </ul>
            </div>
          </div>
          <span
            id="stock__alert"
            class="text-xs font-bold text-orange-500 hidden"
          ></span>
          <div class="flex items-center gap-4">
            <h4 class="font-bold">Quantity</h4>
            <div
              class="flex items-center justify-center gap-3 text-black font-bold bg-gray-200 rounded-full"
            >
              <a href="#">
                <svg
                  id="product__order--minus"
                  class="w-7 h-7 mt-1 cursor-pointer ml-2 py-1 pl-3 pr-1"
                  xmlns:svg="http://www.w3.org/2000/svg"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 100 125"
                >
                  <g transform="translate(0,-952.36218)">
                    <path
                      d="m 22,996.36218 c -3.3137,0 -6,2.6862 -6,6.00002 0,3.3136 2.6863,6 6,6 l 56,0 c 3.3137,0 6,-2.6864 6,-6 0,-3.31382 -2.6863,-6.00002 -6,-6.00002 z"
                      fill="#000000"
                      fill-opacity="1"
                      marker="none"
                      visibility="visible"
                      display="inline"
                      overflow="visible"
                    />
                  </g>
                </svg>
              </a>
              <span data-count="" id="product__order--count">1</span>
              <a href="#">
                <svg
                  id="product__order--plus"
                  class="w-6 h-6 mt-1 cursor-pointer mr-2 py-1 pr-3 pl-1"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 5814 7267.5"
                >
                  <g>
                    <path
                      class="fil0"
                      d="M538 2362l1824 0 0 -1824c0,-717 1090,-717 1090,0l0 1824 1824 0c717,0 717,1090 0,1090l-1824 0 0 1824c0,717 -1090,717 -1090,0l0 -1824 -1824 0c-717,0 -717,-1090 0,-1090z"
                    />
                  </g>
                </svg>
              </a>
            </div>
          </div>
        </main>
        <footer
          id="product__details--footer"
          class="flex justify-between gap-4 items-center py-4"
        >
          <div class="flex flex-col gap-1">
            <h6 class="text-[.6rem] text-gray-600">Total Price</h6>
            <span class="text-xl font-bold price"></span>
          </div>
          <div class="w-full">
            <button
              id="add__to--cart"
              class="bg-black text-white rounded-full py-3 w-full flex items-center justify-center gap-3 text-sm font-extrabold shadow-xl"
            >
              <svg
                class="w-4 h-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
              >
                <path
                  fill="#fff"
                  d="M160 112c0-35.3 28.7-64 64-64s64 28.7 64 64v48H160V112zm-48 48H48c-26.5 0-48 21.5-48 48V416c0 53 43 96 96 96H352c53 0 96-43 96-96V208c0-26.5-21.5-48-48-48H336V112C336 50.1 285.9 0 224 0S112 50.1 112 112v48zm24 48a24 24 0 1 1 0 48 24 24 0 1 1 0-48zm152 24a24 24 0 1 1 48 0 24 24 0 1 1 -48 0z"
                />
              </svg>
              Add to Cart
            </button>
          </div>
        </footer>
      </div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      const swiper = new Swiper('.mySwiper', {
        pagination: {
          el: '.swiper-pagination',
          clickable: true,
        },
      });

      document.getElementById('go__back').addEventListener('click', e => {
        e.preventDefault();
        history.back();
      });
    </script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
