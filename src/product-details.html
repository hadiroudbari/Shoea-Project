    <meta charset="UTF-8" />

    <link rel="icon" type="image/x-icon" href="../assets/img/logo/logo.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"
    />
    <link href="/dist/css/output.css" rel="stylesheet" />
    <title>Shopping Project</title>
    <style>
      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .swiper-pagination {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 4px;
      }

      .swiper-pagination span {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        margin: 0 !important;
        padding: 0 !important;
      }

      .swiper-pagination span.swiper-pagination-bullet-active {
        background: #000;
        width: 25px;
        height: 6px;
        border-radius: 30px !important;
      }
    </style>
  </head>

    <script>
      let swiper = new Swiper('.mySwiper', {

          clickable: true,
