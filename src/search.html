<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo/logo.svg" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/css/index.css"
    />
    <link href="/dist/css/output.css" rel="stylesheet" />
    <script type="module" src="../dist/js/search.js" defer></script>
    <title>Shopping Project</title>
    <style>
      #keyboard__box {
        position: fixed !important;
        width: 100% !important;
        bottom: 0 !important;
        left: 0 !important;
        transform: translateY(200px);
        transition: all 0.4s ease-in-out;
        z-index: 100;
      }
      .simple-keyboard {
        padding: 0.5rem;
        padding-bottom: 1rem;
      }
      .space__width {
        width: 150px !important;
      }
    </style>
  </head>
  <body id="body" class="relative">
    <div class="container py-3 px-5">
      <header>
        <div
          id="search__box"
          class="flex items-center px-4 bg-search_box rounded-xl w-full mt-3 h-12 border border-transparent shadow search__box"
        >
          <svg
            fill="#6b7280"
            class="w-5 h-5 mt-1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 40"
            fill-rule="evenodd"
            clip-rule="evenodd"
            stroke-linejoin="round"
            stroke-miterlimit="2"
          >
            <path
              d="M23.985,25.734l5.331,4.996c0.403,0.377 1.036,0.357 1.414,-0.046c0.377,-0.403 0.357,-1.036 -0.046,-1.414l-5.26,-4.929c2.223,-2.478 3.576,-5.753 3.576,-9.341c0,-7.727 -6.273,-14 -14,-14c-7.727,0 -14,6.273 -14,14c0,7.727 6.273,14 14,14c3.418,0 6.552,-1.228 8.985,-3.266Zm-8.985,-22.734c6.623,0 12,5.377 12,12c0,6.623 -5.377,12 -12,12c-6.623,0 -12,-5.377 -12,-12c0,-6.623 5.377,-12 12,-12Z"
            />
          </svg>
          <input
            class="bg-search_box text-sm w-full font-semibold search__input"
            type="search"
            id="search__input"
            placeholder="Search"
          />
          <svg
            id="search__box--recent"
            class="w-8 h-8 mt-1 rotate-90 cursor-pointer"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 25"
          >
            <g>
              <path
                d="M9.06,6.07A2.33912,2.33912,0,0,1,7.2,8.36a2.11368,2.11368,0,0,1-1,0A2.33911,2.33911,0,0,1,4.34,6.07a2.36,2.36,0,1,1,4.72,0ZM6.2,9.38v6.41a.5.5,0,0,0,1,0V9.38a3.14733,3.14733,0,0,1-1,0Zm7.6.18a2.11333,2.11333,0,0,0-1,0,2.34584,2.34584,0,0,0,0,4.59,2.11333,2.11333,0,0,0,1,0,2.34585,2.34585,0,0,0,0-4.59Zm-1,5.61v.62a.50809.50809,0,0,0,.5.5.50142.50142,0,0,0,.5-.5v-.62a3.14655,3.14655,0,0,1-1,0Zm1-6.63V4.21a.49514.49514,0,0,0-.5-.5.5015.5015,0,0,0-.5.5V8.54a3.14655,3.14655,0,0,1,1,0Z"
              />
            </g>
          </svg>
        </div>
        <div class="flex justify-between items-center my-5 text-sm">
          <h3 class="flex gap-1 font-bold">
            <p id="search__header--result">Recent</p>
            <span class="hidden" id="search__header--words">"Running"</span>
          </h3>
          <p id="search__header--found" class="font-bold text-sm hidden">
            <span id="search__found--count">12,749</span> Found
          </p>
          <button id="search__header--clear" class="font-bold">
            Clear All
          </button>
        </div>
      </header>
      <div id="keyboard__box">
        <div class="simple-keyboard"></div>
      </div>
      <main class="pb-[210px]">
        <section id="not__found" class="hidden"></section>
        <section
          id="search__found"
          class="grid-cols-2 gap-5 mt-5 pb-20 hidden"
        ></section>
        <section id="search__recent">
          <div class="border-t border-gray-200 pt-5">
            <ul
              id="search__recent--list"
              class="flex flex-col gap-4 text-sm"
            ></ul>
          </div>
        </section>
      </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/simple-keyboard@latest/build/index.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
