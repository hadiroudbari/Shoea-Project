<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo/logo.svg" />
    <link href="/dist/css/output.css" rel="stylesheet" />
    <title>Shopping Project</title>
  </head>
  <body class="bg-gray-50 relative">
    <div class="container py-3 px-5">
      <header class="flex justify-between items-center">
        <div class="flex items-center gap-4">
          <ion-icon class="text-xl" name="arrow-back-outline"></ion-icon>
          <h2 class="font-bold text-lg">Shipping Address</h2>
        </div>
      </header>

      <main class="pb-20">
        <section class="my-5">
          <article
            class="p-4 bg-white rounded-xl flex items-center justify-between my-5 shadow cursor-pointer"
          >
            <div class="flex gap-3">
              <img
                class="w-10 h-10"
                src="../assets/content/location.png"
                alt=""
              />
              <div class="flex flex-col gap-2">
                <h4 class="text-xs font-bold flex items-center gap-2">
                  Home
                  <span
                    class="text-[.5rem] font-normal bg-gray-200 px-2 rounded-md"
                    >Default</span
                  >
                </h4>
                <p class="text-[.6rem] text-gray-600">
                  61480 Sunbrook Park, PC 5679
                </p>
              </div>
            </div>
            <div>
              <ion-icon class="text-xl" name="radio-button-on"></ion-icon>
            </div>
          </article>

          <article
            class="p-4 bg-white rounded-xl flex items-center justify-between my-5 shadow cursor-pointer"
          >
            <div class="flex gap-3">
              <img
                class="w-10 h-10"
                src="../assets/content/location.png"
                alt=""
              />
              <div class="flex flex-col gap-2">
                <h4 class="text-xs font-bold flex items-center gap-2">
                  Office
                </h4>
                <p class="text-[.6rem] text-gray-600">
                  6993 Meadow Valley,Terra, PC 3637
                </p>
              </div>
            </div>
            <div>
              <ion-icon class="text-xl" name="radio-button-off"></ion-icon>
            </div>
          </article>

          <article
            class="p-4 bg-white rounded-xl flex items-center justify-between my-5 shadow cursor-pointer"
          >
            <div class="flex gap-3">
              <img
                class="w-10 h-10"
                src="../assets/content/location.png"
                alt=""
              />
              <div class="flex flex-col gap-2">
                <h4 class="text-xs font-bold flex items-center gap-2">
                  Apartment
                </h4>
                <p class="text-[.6rem] text-gray-600">
                  21833 Clyde Gallagher, PC 4662
                </p>
              </div>
            </div>
            <div>
              <ion-icon class="text-xl" name="radio-button-off"></ion-icon>
            </div>
          </article>

          <article
            class="p-4 bg-white rounded-xl flex items-center justify-between my-5 shadow cursor-pointer"
          >
            <div class="flex gap-3">
              <img
                class="w-10 h-10"
                src="../assets/content/location.png"
                alt=""
              />
              <div class="flex flex-col gap-2">
                <h4 class="text-xs font-bold flex items-center gap-2">
                  Parent's House
                </h4>
                <p class="text-[.6rem] text-gray-600">
                  5259 Blue Bill Park, PC 4627
                </p>
              </div>
            </div>
            <div>
              <ion-icon class="text-xl" name="radio-button-off"></ion-icon>
            </div>
          </article>

          <a
            class="w-full bg-gray-200 rounded-full h-10 flex justify-center items-center text-xs font-bold"
            href="#"
            >Add New Address</a
          >
        </section>
      </main>
    </div>
    <footer
      class="w-full fixed pb-3 bottom-0 bg-white z-10 rounded-tl-3xl rounded-tr-3xl"
    >
      <div
        class="flex justify-between items-center py-5 px-5 border-t border-gray-200 rounded-tl-3xl rounded-tr-3xl overflow-hidden"
      >
        <button
          class="bg-black text-white rounded-full py-3 flex items-center justify-center gap-3 text-sm font-extrabold shadow-xl w-full"
        >
          Apply
        </button>
      </div>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
