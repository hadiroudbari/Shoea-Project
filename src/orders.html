              class="w-full h-[1px] bg-gray-200 absolute bottom-0 left-0 rounded-full"

          </button>
          <button
            id="orders__completed"
            class="w-full pb-3 relative text-gray-500"
          >
            Completed

    <footer class="w-full py-3 fixed bottom-0 bg-white z-10">
      <nav>
        <ul class="flex w-full justify-around">
