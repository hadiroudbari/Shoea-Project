<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo/logo.svg" />
    <link href="/dist/css/output.css" rel="stylesheet" />
    <script type="module" src="../dist/js/homePopular.js" defer></script>
    <title>Shopping Project</title>
    <style>
      nav::-webkit-scrollbar {
        display: none;
      }
      nav {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div class="container py-3 px-5">
      <header class="flex items-center gap-3">
        <a id="go__back" href="#">
          <ion-icon class="text-xl" name="arrow-back-outline"></ion-icon>
        </a>
        <h3 class="text-lg font-bold">Most Popular</h3>
      </header>
      <nav class="overflow-x-scroll mt-5">
        <ul
          id="filter__box"
          class="flex items-center gap-3 text-sm font-bold"
        ></ul>
      </nav>
      <main
        id="home__popular--products"
        class="grid grid-cols-2 gap-5 mt-5 mb-14"
      ></main>
    </div>

    <script>
      document.getElementById('go__back').addEventListener('click', e => {
        e.preventDefault();
        history.back();
      });
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
