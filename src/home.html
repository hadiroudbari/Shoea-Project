<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/img/logo/logo.svg" />
    <link href="/dist/css/output.css" rel="stylesheet" />
    <script type="module" src="../dist/js/home.js" defer></script>
    <title>Shopping Project</title>
    <style>
      nav::-webkit-scrollbar {
        display: none;
      }
      nav {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
  </head>
  <body>
    <div class="container py-3 px-5 overflow-y-scroll">
      <header class="flex items-center justify-between">
        <div class="flex gap-2 text-xs">
          <img
            id="user__image"
            class="w-10 h-10 rounded-full"
            src=""
            alt="user-image"
          />
          <div class="flex flex-col gap-1">
            <span class="flex items-center gap-1"
              >Good Morning
              <img
                class="w-3.5 h-3.5"
                src="../assets/img/icons/waving-hand.png"
                alt="waving-hand"
            /></span>
            <h3 id="user__fullname" class="text-sm font-bold"></h3>
          </div>
        </div>
        <div class="flex text-xl gap-3">
          <a id="exit__user" href="#">
            <ion-icon name="exit-outline"></ion-icon>
          </a>
          <!-- <a href="#">
            <ion-icon name="notifications-outline"></ion-icon>
          </a> -->
          <a href="http://127.0.0.1:5500/src/wish.html">
            <ion-icon name="heart-outline"></ion-icon>
          </a>
        </div>
      </header>
      <section class="flex flex-col gap-5 justify-center items-center">
        <div
          class="flex items-center pl-2 pr-4 bg-gray-50 rounded-md w-full mt-5 shadow-sm"
        >
          <svg
            class="w-5 h-5 mt-1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 32 40"
            fill-rule="evenodd"
            clip-rule="evenodd"
            stroke-linejoin="round"
            stroke-miterlimit="2"
          >
            <path
              fill="#828282"
              d="M23.985,25.734l5.331,4.996c0.403,0.377 1.036,0.357 1.414,-0.046c0.377,-0.403 0.357,-1.036 -0.046,-1.414l-5.26,-4.929c2.223,-2.478 3.576,-5.753 3.576,-9.341c0,-7.727 -6.273,-14 -14,-14c-7.727,0 -14,6.273 -14,14c0,7.727 6.273,14 14,14c3.418,0 6.552,-1.228 8.985,-3.266Zm-8.985,-22.734c6.623,0 12,5.377 12,12c0,6.623 -5.377,12 -12,12c-6.623,0 -12,-5.377 -12,-12c0,-6.623 5.377,-12 12,-12Z"
            />
          </svg>
          <input
            class="bg-gray-50 text-sm"
            type="text"
            id="input__search"
            placeholder="Search"
          />
        </div>
        <div
          id="brands__box"
          class="grid grid-cols-4 grid-rows-2 gap-4 w-full px-3"
        ></div>
      </section>
      <aside class="flex items-center justify-between mt-7">
        <h3 class="font-bold">Most Popular</h3>
        <a
          href="http://127.0.0.1:5500/src/home-popular.html"
          class="font-bold text-sm"
          >See All</a
        >
      </aside>
      <nav class="overflow-x-scroll mt-5">
        <ul
          id="filter__box"
          class="flex items-center gap-3 text-sm font-bold"
        ></ul>
      </nav>
      <main
        id="home__products"
        class="grid grid-cols-2 gap-5 mt-5 pb-20"
      ></main>
    </div>
    <footer class="w-full py-3 fixed bottom-0 bg-white z-10">
      <nav>
        <ul class="flex w-full justify-around">
          <li>
            <a
              class="flex flex-col gap-1 justify-center items-center text-[.6rem] font-bold"
              href="http://127.0.0.1:5500/src/home.html"
              ><ion-icon class="text-2xl" name="home"></ion-icon>Home</a
            >
          </li>
          <li>
            <a
              class="flex flex-col gap-1 justify-center items-center text-[.6rem]"
              href="http://127.0.0.1:5500/src/cart.html#"
              ><ion-icon class="text-2xl" name="bag-outline"></ion-icon>Cart</a
            >
          </li>
          <li>
            <a
              class="flex flex-col gap-1 justify-center items-center text-[.6rem]"
              href="http://127.0.0.1:5500/src/orders.html#"
              ><ion-icon class="text-2xl" name="cart-outline"></ion-icon
              >Orders</a
            >
          </li>
          <li>
            <a
              class="flex flex-col gap-1 justify-center items-center text-[.6rem]"
              href="#"
              ><ion-icon class="text-2xl" name="wallet-outline"></ion-icon
              >Wallet</a
            >
          </li>
          <li>
            <a
              class="flex flex-col gap-1 justify-center items-center text-[.6rem]"
              href="#"
              ><ion-icon class="text-2xl" name="person-outline"></ion-icon
              >Profile</a
            >
          </li>
        </ul>
      </nav>
    </footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
